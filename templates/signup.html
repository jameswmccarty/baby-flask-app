<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Baby Event Tracker App - Signup</title>

	<script
		  src="https://code.jquery.com/jquery-3.7.1.min.js"
		  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		  crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<script src="../static/js/signUp.js"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>

	<body>
		<div class="container">
		
			<div class="header">
				<nav class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center">
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">Baby Event Tracker App</span>
					</a>

					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/signup" class="nav-link">Signup</a>
						</li>
						<li class="nav-item">
							<a href="/signin" class="nav-link active" aria-current="page"
								>Sign In</a
							>
						</li>
					</ul>
				</nav>
			</div>
			<div class="bg-light rounded-3 mb-4 p-5">
				<div class="container-fluid py-5">
					<h1 class="text-center fw-bold display-5">Baby Activity Tracker App</h1>
					<form id="form-signin" action="/api/signup" method="POST">
						<label for="inputName" class="sr-only">Name</label>
						<input
							type="name"
							name="inputName"
							id="inputName"
							class="form-control"
							placeholder="Name"
							required
							autofocus
						/>
						<label for="inputEmail" class="sr-only">Email address</label
						>
						<input
							type="email"
							name="inputEmail"
							id="inputEmail"
							class="form-control"
							placeholder="Email address"
							required
							autofocus
						/>
						<label for="inputPassword" class="sr-only">Password</label>
						<input
							type="password"
							name="inputPassword"
							id="inputPassword"
							class="form-control"
							placeholder="Password"
							required
						/>
						<button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
						>
							Sign up
						</button>
						
					</form>
				</div>
			</div>
			<footer class="footer">
				<p>&copy; 2024</p>
			</footer>
		</div>
	</body>
</html>
